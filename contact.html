<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .contact-section {
            background-color: #fff;
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .contact-info li i {
            margin-right: 10px;
            color: #4CAF50;
        }
        .contact-info li span {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <h2>Contact Me</h2>
        <ul class="contact-info">
            <li><i class="fa fa-map-marker"></i> <span>My Address:</span> 123 Parklands St, City, Country</li>
            <li><i class="fa fa-phone"></i> <span>Phone:</span> +25412345678</li>
            <li><i class="fa fa-envelope"></i> <span>Email:</span> moreinfo@business.com</li>
            <li><i class="fa fa-clock-o"></i> <span>Hours:</span> Mon-Fri, 9am - 5pm</li>
        </ul>
    </div>
</body>
</html>
